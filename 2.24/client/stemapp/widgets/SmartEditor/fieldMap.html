<div class="esriCTParentNode esriCTBottomSpacing">
  <div class="esriCTHeader" data-dojo-attach-point="headerNode">
  </div>
  <div class="esriCTFiledsContainer esriCTHidden" data-dojo-attach-point="fieldsNode">
    <div data-dojo-attach-point="fieldMappingTableWrapper">
      <table class="esriCTFieldsMatchingTable" cellspacing="5">
        <thead>
          <tr class="esriCTFieldsMatchingTableRow">
            <th class="esriCTFieldsMatchingTableCell">${nls.fieldsMapping.fieldsInTargetLayerLabel}</th>
            <th class="esriCTFieldsMatchingTableCell">${nls.fieldsMapping.fieldsInSourceLayerLabel}</th>
          </tr>
        </thead>
        <tbody class="esriCTFieldsMatchingTableRow" data-dojo-attach-point="fieldsTbodyNode">
        </tbody>
      </table>
    </div>
    <div class="noFieldsMatching" data-dojo-attach-point="noFieldsMatching">
      <span tabindex="0" role="presentation">${nls.fieldsMapping.noFieldsToMatchLabel}</span>
    </div>
  </div>
</div>
