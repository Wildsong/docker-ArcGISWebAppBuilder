<div style="width:100%;height:auto;">
	<div class="query-setting-content" data-dojo-attach-point="content">
		<!-- search tab -->
		<div class="search-section" data-dojo-attach-point="searchTabNode" onselectstart="return false;">
			<div data-dojo-attach-point="searchConfigNode"></div>
		</div>

		<!-- route tab -->
		<div class="route-section" data-dojo-attach-point="routeTabNode" onselectstart="return false;">
			<table style="width:98%;" cellspacing="0">
				<colgroup>
					<col width="200px" />
					<col width="auto" />
				</colgroup>
				<tbody>
					<tr>
						<td>
							<span class="jimu-ellipsis">${nls.routeUrl}</span>
						</td>
						<td class="route-td">
							<select data-dojo-attach-point="routeUrl" data-dojo-type="jimu/dijit/ServiceURLComboBox" data-dojo-attach-props="trim:true;hasDownArrow:false;autoComplete:true"
							 id="routeLayer" name="routeLayer" style="width:100%;height:30px;">
							</select>
						</td>
					</tr>

					<tr>
						<td>
							<span>${nls.travelModesUrl}</span>
						</td>
						<td class="travelmodes-td">
							<input data-dojo-attach-point="travelModesUrl" data-dojo-type="jimu/dijit/ServiceURLInput"
							 data-dojo-attach-props="trim:true" type="text" style="width:100%;" />
						</td>
					</tr>
					<tr>
						<td>
							<span>${nls.trafficLayerUrl}</span>
						</td>
						<td class="trafficlayer-td">
							<input data-dojo-attach-point="trafficLayerUrl" data-dojo-type="jimu/dijit/ServiceURLInput"
							 data-dojo-attach-props="trim:true" type="text" style="width:100%;" />
						</td>
					</tr>
					<tr style="display:none;">
						<td>
							<span>${nls.barrierLayerUrl}</span>
						</td>
					</tr>
				</tbody>
			</table>

			<span class="title">${nls.routeOptions}</span>
			<table style="width:98%;" cellspacing="0">
				<tbody>
					<tr>
						<td style="width:50%;">
							<table style="width:100%;" cellspacing="0">
								<tbody>
									<tr>
										<td style="width:200px;">
											<span class="jimu-ellipsis">${nls.directionsLanguage}</span>
										</td>
										<td style="width:auto;">
											<input data-dojo-attach-point="directionsLanguage" data-dojo-type="dijit/form/ValidationTextBox"
											 data-dojo-props='required:true' style="width:220px;" />
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td style="width:50%;">
							<table style="width:100%;" cellspacing="0">
								<tbody>
									<tr>
										<td style="width:200px">
											<span class="length-units jimu-ellipsis">${nls.directionsLengthUnits}</span>
										</td>
										<td style="width:auto;">
											<select data-dojo-attach-point="directionsLengthUnits" data-dojo-type="dijit/form/Select" style="width:220px;height:30px;">
												<option value="esriFeet">${nls.feet}</option>
												<option value="esriKilometers" selected>${nls.kilometers}</option>
												<option value="esriMeters">${nls.meters}</option>
												<option value="esriMiles">${nls.miles}</option>
												<option value="esriNauticalMiles">${nls.nauticalMiles}</option>
												<option value="esriYards">${nls.yards}</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td style="width:50%;display: none;">
							<table style="width:100%;" cellspacing="0">
								<tbody>
									<tr>
										<td style="width:200px;">
											<span class="jimu-ellipsis">${nls.directionsOutputType}</span>
										</td>
										<td style="width:auto;">
											<select data-dojo-attach-point="directionsOutputType" data-dojo-type="dijit/form/Select" style="width:220px;height:30px;">
												<option value="standard">${nls.standard}</option>
												<option value="complete" selected>${nls.complete}</option>
												<option value="complete-no-events">${nls.completeNoEvents}</option>
												<option value="instructions-only">${nls.instructionsOnly}</option>
												<option value="summary-only">${nls.summaryOnly}</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td style="width:50%;">
							<table style="width:100%;" cellspacing="0">
								<tbody>
									<tr>
										<td style="width:200px;">
											<span class="impedance-attribute jimu-ellipsis">${nls.impedanceAttribute}</span>
										</td>
										<td style="width:auto;">
											<input data-dojo-attach-point="impedanceAttribute" data-dojo-type="dijit/form/ValidationTextBox" style="width:220px;" />
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
			
		<!-- preset destinations -->
		<div data-dojo-attach-point="presetDestinations"></div>

		<!-- BarrierLayers -->
		<div data-dojo-attach-point="barrierLayersNode"></div>
	</div>
</div>
